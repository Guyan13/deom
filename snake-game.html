<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .game-header {
            margin-bottom: 20px;
        }
        
        .game-header h1 {
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin: 0 auto 10px;
        }
        
        .score, .high-score {
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 10px;
        }
        
        .game-board {
            width: 400px;
            height: 400px;
            border: 3px solid #4a4a8a;
            background-color: #111;
            position: relative;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .snake {
            position: absolute;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            border: 1px solid #388E3C;
            border-radius: 8px;
            transition: transform 0.1s ease;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            z-index: 5;
            margin: 2px;
        }
        
        .snake-head {
            background: linear-gradient(135deg, #00C853, #64DD17);
            border-radius: 8px;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 200, 83, 0.7);
            width: 18px;
            height: 18px;
            margin: 1px;
            transition: transform 0.2s ease;
        }
        
        /* 连接蛇身的线条 */
        .snake-connector {
            position: absolute;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            z-index: 4;
            border-radius: 4px;
            transition: all 0.1s ease;
        }
        
        .food {
            position: absolute;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #FF5252, #D32F2F);
            border-radius: 8px;
            box-shadow: 0 0 15px #FF5252;
            animation: pulse 0.5s infinite alternate;
            transition: transform 0.2s ease;
            margin: 2px;
        }
        
        .food:hover {
            transform: scale(1.2);
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(to bottom, #2196F3, #0D47A1);
            color: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #1976D2, #0D47A1);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            display: none;
            border-radius: 5px;
            z-index: 100;
        }
        
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            z-index: 50;
        }
        
        .welcome-screen h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(76, 175, 80, 0.7); }
            to { text-shadow: 0 0 20px rgba(76, 175, 80, 1), 0 0 30px rgba(76, 175, 80, 0.8); }
        }
        
        .welcome-screen p {
            font-size: 18px;
            margin: 10px 0;
            color: #ddd;
        }
        
        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FF5252;
            text-shadow: 0 0 10px rgba(255, 82, 82, 0.7);
        }
        
        .final-score {
            font-size: 28px;
            margin-bottom: 30px;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 16px;
            color: #ddd;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto 0;
        }
        
        .speed-control {
            margin: 15px 0;
        }
        
        .speed-control label {
            color: white;
            margin-right: 10px;
        }
        
        .speed-control input {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>贪吃蛇游戏</h1>
            <div class="score-container">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="high-score">最高分: <span id="high-score">0</span></div>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <div class="welcome-screen" id="welcome-screen">
                <h2>贪吃蛇游戏</h2>
                <p>使用方向键控制蛇的移动</p>
                <p>空格键暂停/继续游戏</p>
                <button onclick="startGame()">开始游戏</button>
            </div>
            <div class="game-over" id="game-over">
                <h2>游戏结束</h2>
                <div class="final-score">最终得分: <span id="final-score">0</span></div>
                <button onclick="restartGame()">重新开始</button>
            </div>
        </div>
        
        <div class="speed-control">
            <label for="speed">游戏速度:</label>
            <input type="range" id="speed" min="50" max="300" value="150">
        </div>
        
        <div class="controls">
            <button onclick="startGame()">开始游戏</button>
            <button onclick="pauseGame()">暂停游戏</button>
            <button onclick="restartGame()">重新开始</button>
        </div>
        
        <div class="instructions">
            <p>使用方向键控制蛇的移动，空格键暂停/继续游戏</p>
        </div>
    </div>

    <audio id="eat-sound" preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg">
    </audio>
    
    <audio id="gameover-sound" preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg">
    </audio>

    <script>
        // 游戏变量
        const gridSize = 20;
        const tileSize = 20;
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const finalScoreDisplay = document.getElementById('final-score');
        const gameOverScreen = document.getElementById('game-over');
        const welcomeScreen = document.getElementById('welcome-screen');
        const speedControl = document.getElementById('speed');
        const eatSound = document.getElementById('eat-sound');
        const gameOverSound = document.getElementById('gameover-sound');
        
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop;
        let gameSpeed = 150;
        
        // 初始化游戏
        function initGame() {
            // 清空游戏区域
            gameBoard.innerHTML = '';
            gameBoard.appendChild(welcomeScreen);
            gameBoard.appendChild(gameOverScreen);
            
            // 初始化蛇
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            // 生成食物
            generateFood();
            
            // 重置方向
            direction = 'right';
            nextDirection = 'right';
            
            // 重置分数
            score = 0;
            scoreDisplay.textContent = score;
            highScoreDisplay.textContent = highScore;
            
            // 隐藏游戏结束界面
            gameOverScreen.style.display = 'none';
            welcomeScreen.style.display = 'flex';
            
            // 绘制初始状态
            drawSnake();
            drawFood();
        }
        
        // 绘制蛇
        function drawSnake() {
            // 清除之前的蛇身和连接器
            const snakeElements = document.querySelectorAll('.snake, .snake-connector');
            snakeElements.forEach(element => element.remove());
            
            // 绘制蛇身
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                const snakeElement = document.createElement('div');
                snakeElement.className = i === 0 ? 'snake snake-head' : 'snake';
                snakeElement.style.left = segment.x * tileSize + 'px';
                snakeElement.style.top = segment.y * tileSize + 'px';
                gameBoard.appendChild(snakeElement);
            }
            
            // 添加连接蛇身的部分，使其看起来连续
            for (let i = 0; i < snake.length - 1; i++) {
                const current = snake[i];
                const next = snake[i + 1];
                
                // 计算连接器的位置和尺寸
                let connectorLeft, connectorTop, connectorWidth, connectorHeight;
                
                if (current.x === next.x) {
                    // 垂直连接
                    connectorLeft = current.x * tileSize + 6;
                    connectorTop = Math.min(current.y, next.y) * tileSize + 16;
                    connectorWidth = 8;
                    connectorHeight = Math.abs(current.y - next.y) * tileSize - 12;
                } else {
                    // 水平连接
                    connectorLeft = Math.min(current.x, next.x) * tileSize + 16;
                    connectorTop = current.y * tileSize + 6;
                    connectorWidth = Math.abs(current.x - next.x) * tileSize - 12;
                    connectorHeight = 8;
                }
                
                // 只有当连接器有正尺寸时才创建
                if (connectorWidth > 0 && connectorHeight > 0) {
                    const connector = document.createElement('div');
                    connector.className = 'snake-connector';
                    connector.style.left = connectorLeft + 'px';
                    connector.style.top = connectorTop + 'px';
                    connector.style.width = connectorWidth + 'px';
                    connector.style.height = connectorHeight + 'px';
                    gameBoard.appendChild(connector);
                }
            }
        }
        
        // 绘制食物
        function drawFood() {
            // 清除之前的食物
            const foodElement = document.querySelector('.food');
            if (foodElement) foodElement.remove();
            
            // 绘制新的食物
            const foodElementNew = document.createElement('div');
            foodElementNew.className = 'food';
            foodElementNew.style.left = food.x * tileSize + 'px';
            foodElementNew.style.top = food.y * tileSize + 'px';
            gameBoard.appendChild(foodElementNew);
        }
        
        // 生成食物
        function generateFood() {
            // 生成随机位置
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
            
            // 确保食物不在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return generateFood();
                }
            }
        }
        
        // 移动蛇
        function moveSnake() {
            // 更新方向
            direction = nextDirection;
            
            // 计算新的头部位置
            const head = {...snake[0]};
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 检查碰撞边界
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                gameOver();
                return;
            }
            
            // 检查碰撞自己
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // 将新头部添加到蛇身上
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 播放音效
                eatSound.currentTime = 0;
                eatSound.play().catch(e => console.log("音效播放失败:", e));
                
                // 增加分数
                score += 10;
                scoreDisplay.textContent = score;
                
                // 生成新食物
                generateFood();
                drawFood();
                
                // 添加食物被吃掉的动画效果
                const foodElement = document.querySelector('.food');
                if (foodElement) {
                    foodElement.style.transform = 'scale(1.5)';
                    setTimeout(() => {
                        if (foodElement) {
                            foodElement.style.transform = 'scale(1)';
                        }
                    }, 200);
                }
            } else {
                // 移除尾部
                snake.pop();
            }
            
            // 绘制更新后的蛇
            drawSnake();
            
            // 为蛇头添加方向旋转效果
            const snakeHead = document.querySelector('.snake-head');
            if (snakeHead) {
                switch (direction) {
                    case 'up':
                        snakeHead.style.transform = 'rotate(0deg)';
                        break;
                    case 'right':
                        snakeHead.style.transform = 'rotate(90deg)';
                        break;
                    case 'down':
                        snakeHead.style.transform = 'rotate(180deg)';
                        break;
                    case 'left':
                        snakeHead.style.transform = 'rotate(270deg)';
                        break;
                }
            }
        }
        
        // 游戏循环
        function gameStep() {
            if (gameRunning) {
                moveSnake();
            }
        }
        
        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                // 隐藏欢迎界面
                welcomeScreen.style.display = 'none';
                
                // 初始化游戏元素
                gameBoard.innerHTML = '';
                gameBoard.appendChild(gameOverScreen);
                
                // 初始化蛇
                snake = [
                    {x: 5, y: 10},
                    {x: 4, y: 10},
                    {x: 3, y: 10}
                ];
                
                // 生成食物
                generateFood();
                
                // 重置方向
                direction = 'right';
                nextDirection = 'right';
                
                // 重置分数
                score = 0;
                scoreDisplay.textContent = score;
                
                // 隐藏游戏结束界面
                gameOverScreen.style.display = 'none';
                
                // 绘制初始状态
                drawSnake();
                drawFood();
                
                // 开始游戏循环
                gameRunning = true;
                gameSpeed = 400 - speedControl.value;
                gameLoop = setInterval(gameStep, gameSpeed);
            }
        }
        
        // 暂停游戏
        function pauseGame() {
            gameRunning = !gameRunning;
        }
        
        // 重新开始游戏
        function restartGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            // 重置速度控制
            speedControl.value = 150;
            
            // 隐藏欢迎界面
            welcomeScreen.style.display = 'none';
            
            // 初始化游戏元素
            gameBoard.innerHTML = '';
            gameBoard.appendChild(gameOverScreen);
            
            // 初始化蛇
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            // 生成食物
            generateFood();
            
            // 重置方向
            direction = 'right';
            nextDirection = 'right';
            
            // 重置分数
            score = 0;
            scoreDisplay.textContent = score;
            
            // 隐藏游戏结束界面
            gameOverScreen.style.display = 'none';
            
            // 绘制初始状态
            drawSnake();
            drawFood();
            
            // 开始游戏循环
            gameRunning = true;
            gameSpeed = 400 - speedControl.value;
            gameLoop = setInterval(gameStep, gameSpeed);
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // 播放游戏结束音效
            gameOverSound.currentTime = 0;
            gameOverSound.play().catch(e => console.log("音效播放失败:", e));
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreDisplay.textContent = highScore;
            }
            
            // 显示游戏结束界面
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            // 防止方向键滚动页面
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }
            
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':
                    pauseGame();
                    break;
            }
        });
        
        // 速度控制
        speedControl.addEventListener('input', () => {
            if (gameRunning) {
                clearInterval(gameLoop);
                gameSpeed = 400 - speedControl.value;
                gameLoop = setInterval(gameStep, gameSpeed);
            }
        });
        
        // 初始化最高分显示
        highScoreDisplay.textContent = highScore;
    </script>
</body>
</html>
